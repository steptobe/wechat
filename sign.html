<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body ontouchstart>
	<header id="header" class="sign-hd">
		<div class="back"><a class="a-back" href="#"></a></div>
		<h1>注册页面</h1>
	</header>
	<section class="sign-st">
	    <div class="weui_cells weui_cells_form">
	        <div class="weui_cell">
	            <div class="weui_cell_hd">
	                <label class="weui_label">qq</label>
	            </div>
	            <div class="weui_cell_bd weui_cell_primary">
	                <input class="weui_input" type="tel" placeholder="设置账号">
	            </div>
	        </div>
	        <div class="weui_cell">
	            <div class="weui_cell_hd">
	                <label class="weui_label">密码</label>
	            </div>
	            <div class="weui_cell_bd weui_cell_primary">
	                <input class="weui_input" type="tel" placeholder="6-20个数字,字符组合的密码">
	            </div>
	        </div>
	        <div class="weui_cell">
	            <div class="weui_cell_hd">
	                <label class="weui_label">确认</label>
	            </div>
	            <div class="weui_cell_bd weui_cell_primary">
	                <input class="weui_input" type="tel" placeholder="再一次输入密码">
	            </div>
	        </div>
	    </div>
	</section>
</body>

</html>
